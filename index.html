<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>vidTube</title>
</head>
<body>
    <nav class="flex-display">

        <div class="left-nav flex-display">
            <img src="images/menu.png" alt="Menu" class="menu">
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>

        <div class="middle-nav flex-display">
            <div class="search-box flex-display">
                <input type="text" placeholder="Search">
                <img src="images/search.png" alt="Search">
            </div>
            <img src="images/voice-search.png" alt="voice-search" class="mic-icon">
        </div>

        <div class="right-nav flex-display">
            <img src="images/upload.png" alt="Upload">
            <img src="images/more.png" alt="More">
            <img src="images/notification.png" alt="Notification">
            <img src="images/Jack.png" alt="Jack" class="user-icon">
        </div>

    </nav>








</body>
</html>
